<script>
document.addEventListener("DOMContentLoaded", function() {
    const gamesList = [
        { name: "Vex 5" },
        { name: "Vex 6" },
        { name: "Fireboy and Watergirl 3: Ice Temple" },
        { name: "Car Simulator Arena" },
        { name: "Merge Party" },
        { name: "Blumgi Dragon" },
        { name: "Parking Fury 3D: Beach City" },
        { name: "Moto Space Racing: 2 Player" },
        { name: "Snake.is MLG Edition" },
        { name: "Friday Night Funkin vs XE" },
        { name: "Just Park It 11" },
        { name: "Truck Loader 4" },
        { name: "Truck Loader 5" },
        { name: "Friday Night Funkin' Week 7" },
        { name: "Dino Bros" },
        { name: "Element Blocks" },
        { name: "Burnout Extreme Drift 2" },
        { name: "Bouncy Basketball" },
        { name: "Duo Vikings 3" },
        { name: "Off-Road Rain Cargo Simulator" },
        { name: "Shape Fold Animals" },
        { name: "Double Panda" },
        { name: "Truck Loader 2" },
        { name: "Retro Highway" },
        { name: "Orange Game" },
        { name: "Extreme Off-Road Cars" },
        { name: "Level Devil" },
        { name: "Hills Of Steel" },
        { name: "Traffic Rush" },
        { name: "Football Blitz" },
        { name: "ZOOM-BE" },
        { name: "Pack A Bag" },
        { name: "Friday Night Funkin vs Shaggy x Matt" },
        { name: "Fireboy and Watergirl 2: Light Temple" },
        { name: "Two Button Bounce" },
        { name: "Duo Survival" },
        { name: "Slalom Hero" },
        { name: "Monster Tracks" },
        { name: "Stack Game" },
        { name: "House Of Hazards" },
        { name: "Blumgi Ball" },
        { name: "Highway Traffic" },
        { name: "Jumping Shell" },
        { name: "Moto Road Rash 3D" },
        { name: "4th and Goal 2022" },
        { name: "Stack Ball" },
        { name: "Flappy Bird Origin" },
        { name: "Getaway Shootout" },
        { name: "Drive Mad" },
        { name: "Top Speed Racing 3D" },
        { name: "Idle Ants" },
        { name: "Brain Test: Tricky Puzzles" },
        { name: "The Impossible Quiz" },
        { name: "Slope" },
        { name: "Stickman Bike" },
        { name: "Tunnel Rush" },
        { name: "Idle Digging Tycoon" },
        { name: "Moto X3M Winter" },
        { name: "Offroader V5" },
        { name: "Master Chess" },
        { name: "Moto X3M 2" },
    ];

    const container = document.querySelector('.gamesContainer'); // Make sure this matches the container in your HTML

    gamesList.forEach(game => {
        // Create anchor element for each game
        const gameLink = document.createElement('a');
        gameLink.href = game.url;
        gameLink.classList.add('game-item', 'col-lg-2', 'col-md-4', 'col-6', 'grid-3');

        // Create the container for the game image
        const thumbnailContainer = document.createElement('div');
        thumbnailContainer.classList.add('list-thumbnail');

        // Create image element
        const gameImage = document.createElement('img');
        const imageName = game.name.replace(/\s+/g, '-').toLowerCase() + '.png';
        gameImage.src = `https://tvz3gstore.github.io/img/${imageName}`;
        gameImage.alt = game.name;
        gameImage.classList.add('game-image', 'lazyload');

        // Append image to its container
        thumbnailContainer.appendChild(gameImage);

        // Append image container to link
        gameLink.appendChild(thumbnailContainer);

        // Append link to the main container
        container.appendChild(gameLink);
    });
});
</script>
